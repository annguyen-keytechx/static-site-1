<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        background: #f4f4f4;
        color: #333;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: #007bff;
        color: white;
      }
      .header h1 {
        font-size: 24px;
      }
      .nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
      }
      .hero {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
        text-align: center;
        background: linear-gradient(to right, #007bff, #00c6ff);
        color: white;
        padding: 20px;
      }
      .hero h2 {
        font-size: 40px;
        margin-bottom: 20px;
      }
      .hero p {
        font-size: 20px;
        margin-bottom: 30px;
      }
      .btn {
        padding: 15px 30px;
        font-size: 18px;
        color: white;
        background: #ff5733;
        border: none;
        cursor: pointer;
        transition: 0.3s;
      }
      .btn:hover {
        background: #c70039;
      }
      .footer {
        text-align: center;
        padding: 20px;
        background: #333;
        color: white;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>My Landing Page</h1>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <section class="hero">
      <h2>Welcome to Phuong Ling's Landing page</h2>
      <p>We offer the best solutions for your business.</p>
      <button class="btn">Get Started</button>
    </section>
    <footer class="footer">
      <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
  </body>
</html>
